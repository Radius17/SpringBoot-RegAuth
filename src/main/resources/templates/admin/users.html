<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org
      http://www.ultraq.net.nz/thymeleaf/layout http://www.ultraq.net.nz/thymeleaf/layout
      http://www.thymeleaf.org/thymeleaf-extras-springsecurity4 http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      th:with="pageTitle='Управление пользователями', pageHeader=${pageTitle}">
<head>
  <th:block th:replace="fragments/header :: commonHead"></th:block>
  <!-- other elements you want to reference in your layout -->
</head>
<body>
<div th:replace="fragments/header :: commonHeader"></div>
<div class="main-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12 g-3">
        <h1 class="h3" th:text="${pageHeader}"></h1>
      </div>
    </div>
    <div class="row">
      <div class="col g-3 text-center">
        <table class="table">
          <thead>
            <th>ID</th>
            <th>Логин</th>
            <th>Ник</th>
            <th>E-mail</th>
            <th>Телефон</th>
            <th>Роли</th>
            <th>Действия</th>
          </thead>
          <tr th:each="user: ${itemsPage}">
            <td th:text="${user.id}" />
            <td th:text="${user.username}" />
            <td th:text="${user.nickname}" />
            <td th:text="${user.email}" />
            <td th:text="${user.phone}" />
            <td>
              <span th:each="role: ${user.roles}" th:text="${role.name}+';'" />
            </td>
            <td>
              <form action="/admin/users"
                    method="post"
                    th:data-username="${user.username}"
                    onsubmit="return confirm('Вы действительно хотите удалить '+this.getAttribute('data-username')+'?');">
                <input type="hidden" name="userId" th:value="${user.id}"/>
                <input type="hidden" name="action" value="delete"/>
                <a title="Изменить" class="btn btn-success btn-block" th:href="'/admin/users/'+${user.id}"><i class="bi-pen"></i></a>
                <button title="Удалить" class="btn btn-danger btn-block" type="submit"><i class="bi-trash"></i></button>
              </form>
            </td>
          </tr>
        </table>
      </div>
      <div class="row" th:if="${itemsPage.totalPages > 0}">
        <div class="col g-3">
          <ul class="pagination justify-content-center">
            <li th:if="${itemsPage.number} > 0" class="page-item">
              <a th:text="Пред." th:class="page-link" th:href="@{/admin/users(limit=${itemsPage.size}, page=${itemsPage.number})}"></a>
            </li>
            <li th:if="${itemsPage.number} <= 0" class="page-item disabled">
              <a th:text="Пред." th:class="page-link" href="#"></a>
            </li>
            <li th:class="${pageNumber==itemsPage.number + 1} ? 'page-item active' : 'page-item'" th:each="pageNumber : ${pageNumbers}">
              <a th:text="${pageNumber}" th:class="page-link" th:href="@{/admin/users(limit=${itemsPage.size}, page=${pageNumber})}"></a>
            </li>
            <li th:if="${itemsPage.number} + 1 < ${itemsPage.totalPages}" class="page-item">
              <a th:text="След." th:class="page-link" th:href="@{/admin/users(limit=${itemsPage.size}, page=${itemsPage.number}+2)}"></a>
            </li>
            <li th:if="${itemsPage.number} + 1 >= ${itemsPage.totalPages}" class="page-item disabled">
              <a th:text="След." th:class="page-link" href="#"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="fragments/footer :: commonFooter"></div>
</body>
</html>
