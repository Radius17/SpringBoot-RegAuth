<th:block th:fragment="simpleTest">
    <h1 class="h3" th:text="${pageHeader}"></h1>
    <div sec:authorize="isAuthenticated()" th:remove="tag">
        <h3 class="h4" th:text="#{example.links.greeting(${#authentication.name})}"></h3>
    </div>
    <fieldset class="border p-2 my-3">
        <legend th:text="#{example.links.title}"></legend>
        <h4><a href="/profile" th:text="#{example.link.profile}"></a></h4>
        <h4><a href="/admin/users" th:text="#{example.link.users}">Users (admin only)</a></h4>
    </fieldset>
</th:block>
