<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      th:with="pageTitle='Вход в систему', pageHeader=${pageTitle}">
<head>
  <th:block th:replace="fragments/header :: commonHead"></th:block>
  <!-- other elements you want to reference in your layout -->
</head>
<body>
<div th:replace="fragments/header :: commonHeader"></div>
<div class="main-wrapper">
  <div class="container">
    <form class="form-signin row row-cols-lg-auto g-3 align-items-center" method="post" action="/login">
      <h1 class="" th:text="${pageHeader}"></h1>
      <div class="col-12">
        <input name="username" class="form-control" type="text" placeholder="Логин"
             autofocus="true"/>
      </div>
      <div class="col-12">
        <input name="password" class="form-control" type="password" placeholder="Пароль"/>
      </div>
      <div class="col text-center form-buttons">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
      </div>
      <div class="col text-center form-buttons">
          <a class="btn btn-lg btn-primary btn-block" href="/registration">Зарегистрироваться</a>
      </div>
    </form>
  </div>
</div>
<div th:replace="fragments/footer :: commonFooter"></div>
</body>
</html>
